version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - your_name:
      use_entities:
        - name

    # ignore_entities:
    #   - email

  - phone_number:
      use_entities:
        - number

entities:
  - name
  - number

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  number:
    type: text
    mappings:
    - type: from_entity
      entity: number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_name:
  - text: "My name is Pres, a bot powered by Wellness and Prevention"

  utter_your_name:
  - text: "Whats your name"

  utter_phone_number:
  - text: "Whats your phone number"

  utter_thanks:
  - text: "Thanks for providing the info."

  utter_iamabot:
  - text: "I am a bot, powered by Wellness and Prevention."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
